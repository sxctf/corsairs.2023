<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Siren</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
        div p {
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('ask') }}">Siren</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %}
        <h1>DO RESULT</h1>
        <p>{{ answer }}</p>
        <p>Ваш код:</p>
        <p>{{ code }}</p>
        <p>Результат запуска:</p>
        <p>{{ result }}</p>
        {% endblock %}
    </div>
</body>
</html>
