<body background="static/fon.png" style="width: 100%;">

<div>
    <button class="cyber-button3">
        <a href="/">Main Page</a>

</div>

<div class="update_data2">
    <form method="post" autocomplete="off">
      <label>Firmware Name</label>
      <input type="text" name="firmware_name" placeholder="Input firmware name" autocomplete="off" required="true">
      <label>Version</label>
      <input type="text" name="version" placeholder="Input version" autocomplete="off" required="true">
      <label>Device Type</label>
      <input type="text" name="device" placeholder="Input Device Name" autocomplete="off" required="true">
      <label>RAM size</label>
      <input type="text" name="ram" placeholder="Input RAM size" autocomplete="off"required="true">
      <button class="cyber-button3" type="submit" name="button_to_update2">Update data</button>
    </form>
  </div>
  
  <div class="check_data2">
    <p>Check info by BIOS_name</p>
    <form method="post">
      <label>BIOS_name</label>
      <input type="text" name="bios_check" placeholder="Input BIOS_name" required >
      <button class="cyber-button3" type="submit" name="button_to_check2">Check data</button>
    </form>
  </div>
